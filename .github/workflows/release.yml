name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtk-3-dev pkg-config debhelper
    
    - name: Build Debian package
      run: |
        dpkg-buildpackage -us -uc -b
        mv ../system-analyser_*.deb .
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          system-analyser_*.deb
          CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
